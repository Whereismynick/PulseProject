<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Main page</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="promo">
		<div class="container">
			<div class="header">
				<a class="header__logo">
					<img src="img/icons/running-man-2-64.png" alt="logo">
				</a>
				<div class="header__official">Официальный представитель
					<span>Garmin, Polar, Suunto</span>
				</div>
				<div class="header__contacts">
					<a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
				
				<button class="button">заказать звонок</button>
			</div>
			</div>
		
		<div class="promo__wrapper">
		<h1 class="promo__header">Подбор пульсометра</h1>
		<h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
			<div class="promo__icons">
				<div class="promo__icon">
					<img src="./img/icons/019_timer_time_stopwatch_2-64 (1).png" alt="timer">
					Время подбора: 10 минут
				</div>
				<div class="promo__icon">
					<img src="./img/icons/app-08-hand-cart-64 (1).png" alt="delivery">
					Бесплатная доставка
				</div>
				<div class="promo__icon">
					<img src="./img/icons/messages-64 (1).png" alt="message">
					Ответим на все вопросы
				</div>
			</div>
			<button class="button button_main">заказать консультацию</button>
			<div class="promo__link">или
				<a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
			</div>
		</div>
		
	</div>
</div>
	<script src="./js/index.js"></script>

</html>
